<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body class="bg-[#D6E2F0]">

    <div class="flex justify-center items-center h-screen font-['Outfit']">
        <div class="bg-white p-4 max-w-min rounded-2xl shadow-[0_0_100px_-80px_rgba(31,40,56,1)]">
            <div class="w-[300px] h-[300px]">
                <img src="images/image-qr-code.png" alt="qr-code" class="rounded-lg">
            </div>
            <div class="py-4 px-3 text-center">
                <h2 class="text-[#1F3251] font-bold mb-4 text-2xl">Improve your front-end skills by building projects</h2>
                <p class="text-[#7B879D] font-normal text-sm">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
    
    <div class="fixed b bottom-3 w-full text-xs text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#3E52A3]">Frontend Mentor</a>.
        Coded by <a href="https://github.com/iamsatyajit05" target="_blank" class="text-[#3E52A3]">Satyajit Chaudhary</a>.
    </div>
</body>

</html>
